{% extends "layout.html" %}

{% block body %}
  
  <h1>Posts</h1>

  <hr>

  <ul>
    {% for post in object_list %}
      <li>
        <p>
          <a href="{% url 'post' post.id %}">
            {{ post.title }}
          </a> - by: {{ post.author|title }}
        </p>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
