{% extends "layout.html" %}

{% block title %} | Add Post{% endblock %}

{% block body %}

  <h1>Create new post</h1><hr>

  <form action="{% url 'create_post' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <input class="btn btn-primary" type="submit">
  </form>

{% endblock %}
